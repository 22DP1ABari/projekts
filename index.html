<!DOCTYPE html> 
<html>
    <head>
    </head>
    <body style="background-color: rgb(238, 241, 241)">
        <header>
            <h1>Gaming</h1>
            <nav>
                <a href = "#">Home</a>
                <a href = "#">About</a>
                <li class="dropdown">
                    <a href="javascript:void(0)" class="dropbtn">Contact</a>
                    <div class="dropdown-content">
                        <a href="#">E-mail</a>
                        <a href="#">Facebook</a>
                        <a href="#">Instagram</a>
                      </div>
                </li>
                <button onclick="toggleDarkMode()">Dark Mode</button>
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="column">
                    <figure>
                        <img src="C:\Users\ab00053\Downloads\pc_gaming.jpg" alt="Computer gaming" style="width:100%">
                        <figcaption>Computer gaming</figcaption>
                        <button class = "button">Join</button>
                    </figure>
                </div>
                <div class="column">
                    <figure>
                        <img src="C:\Users\ab00053\Downloads\console_gaming.jpg" alt="Console gaming" style="width:100%">
                        <figcaption>Console gaming</figcaption>
                        <button class = "button">Join</button>
                    </figure>
                </div>
                <div class="column">
                  <figure>
                    <img src="C:\Users\ab00053\Downloads\mobile_gaming.jpeg" alt="Mobile gaming" style="width:70%">
                    <figcaption>Mobile gaming</figcaption>
                    <button class = "button">Join</button>
                  </figure>
                </div>
              </div>

              
              
            <aside>
                <h3>Games</h3>
                <ul>
                    <li><a href="#">Minecraft</a></li>
                    <li><a href="#">CS 2</a></li>
                    <li><a href="#">Overwatch</a></li>
                    <li><a href="#">Fortnite</a></li>
                    <li><a href="#">League of Legends</a></li>
                    <li><a href="#">Brawl Stars</a></li>
                </ul>
            </aside>
            <script>
                function toggleDarkMode() {
                    document.body.classList.toggle('dark-mode');
                 }
            </script>
            
        </main>

        
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 10 px;
                padding: 5 px;
                box-sizing: border-box;
                background-image: radial-gradient(circle, #e5e2e5, #e3e1e4, #e1dfe4, #dedee3, #dcdde2, #d8dae1, #d3d6df, #cfd3de, #c9ccdb, #c4c5d9, #c0bdd5, #bdb5d1);
                
                
                
            }

            body.dark-mode {
                background-image: radial-gradient(circle, #170d30, #2e263b, #292929, #2e2e2e, #333333);
                color: white;
            }

            header {
                background-image: linear-gradient(to right top, #82849d, #8589a2, #888da6, #8b92ab, #8e97af, #9199b2, #959cb5, #989eb8, #9d9eb9, #a29eba, #a79ebb, #ac9ebb);
                height: 100px; 
                color: black;
                padding: 20px;
                text-align: center;
            }

            body.dark-mode header {
                background-image: linear-gradient(to right, #2e2e2e, #4b4e8b);
                color: white;
            }

            nav a {
                color: black;
                text-decoration: none;
            }

            body.dark-mode nav a {
                color: white;
            }

            main {
                padding: 20px;
                display: flex;
                flex-direction: row;
            }

            aside {
                width: 30%;
                padding-left: 15px;
                margin-left: 15px;
                float: right;
                font-style: italic;
                background-image: linear-gradient(to right top, #82849d, #8589a2, #888da6, #8b92ab, #8e97af, #9199b2, #959cb5, #989eb8, #9d9eb9, #a29eba, #a79ebb, #baa8ce);
            }

            body.dark-mode aside {
                background-image: linear-gradient(to right, #2b224d, #4b4e8b);
                color: white;
            }

            body.dark-mode aside ul {
                color: rgb(255, 255, 255); 
            }

            body.dark-mode aside ul a {
                color: #b0c4de; 
            }
            .column {
                float: left;
                width: 33.33%;
                padding: 5 px;
            }

            .row::after {
                content: "";
                clear: both;
                display: table;
            }

            .row {
                display: flex;
            }

            .button {
                border: 5 px solid lavender;
                color: darkslategray;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                background-color:rgb(233, 238, 238);
            }

            body.dark-mode .button {
                background-image: linear-gradient(to right, #392b6b, #3457a1);
                color: white;
                border: 5px solid #a2c6dd;
            }

            h1:hover {
                background-color: lightslategray
            }

            button:hover {
                color: darkgray
            }

            a:hover {
                background-color: azure;
            }

            img {
                border: 20px solid rgb(217, 217, 219);
            }

            h1 {
                text-shadow: 2px 2px 5px;
            }

            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                gap: 20px;
            }

            nav a {
                color: black;
                text-decoration: none;
                padding: 10px;
            }

            nav a:hover {
                background-color: azure;
            }


            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0, 0, 0, 0.5);
            }

            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
            }

            .close {
                color: #aaa;
                float: right;
                font-size: 28px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: black;
                text-decoration: none;
                cursor: pointer;
            }

            .column figure img {
                transition: transform 0.3s ease-in-out;
            }

            .column:hover figure img {
                transform: scale(1.1);
            }

            .button {
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 16px;
                margin: 4px 2px;
                cursor: pointer;
                background-image: linear-gradient(to right, #a685ff, #f184b7);
                transition: background-image 0.3s ease;
            }

            .button:hover {
                background-image: linear-gradient(to right, #d59aec, #c897f0);
            }

            .dropdown {
                float: left;
                overflow: hidden;
            }

            .dropdown-content a:hover {background-color: #f1f1f1;}

            .dropdown:hover .dropdown-content {
                display: block;
            
            }

            li.dropdown {
                display: inline-block;
            }

            li a:hover, .dropdown:hover .dropbtn {
                background-color: red;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: #f9f9f9;
                min-width: 160px;
                box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
                z-index: 1;
            }

            .dropdown-content a {
                color: black;
                padding: 12px 16px;
                text-decoration: none;
                display: block;
                text-align: left;
            }

            body.dark-mode .dropdown-content a {
                color: rgb(19, 12, 12); 
            }

        </style>
    </body>
</html>
